<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8"/>
    <title>Calendar</title>
    <link rel = "stylesheet" type = "text/css" href="calStyleSheet.css">
    <!-- includes jQuery-->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- includes dataTables -->
	<script src = "https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css"></script>
	<script src = "https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>   
</head>
<body>
    <div id = "wrapper">
        
        <div id = "header">
            
			<div id = "viewButtons">	
				<button id = weekButton class = viewButton type = "button">Week</button>
				<button id = monthButton class = viewButton type = "button">Month</button>
				<button id = yearButton class = viewButton type = "button">Year</button>
				
				<script src = "viewButtons.js"></script>
			</div>
			
			<div id = "userButtons">	
				<button id = loginButton class = userButton type = "button">Login</button>
				<button id = logoutButton class = userButton type = "button">Logout</button>
				<button id = signupButton class = userButton type = "button">Sign Up</button>
			</div>
			
        </div>
        
        <div id = "main">
            
            <div id = "nav">
                Natigation <br>
                Bar 
            </div>
            
            <script>
                document.addEventListener("DOMContentLoaded", populateCalendar, false);
                
                function populateCalendar() {
                    var daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
					var today = new Date(2015, 1);
					if (isLeapYear(today.getFullYear())) {
                        daysInMonth[1] = 29;
                    }
                    
                   
                    var table = document.getElementById("monthly");
                    var day = 1;
                    var currentDay = new Date(today.getFullYear(), today.getMonth(), day);
                    var tableRow = 1;
                    var maxDays = daysInMonth[today.getMonth()];
                    while (day <= maxDays) {
                        var row = table.insertRow(tableRow);
                        for (var i = 0; i < 7; i++){
                            var cell = row.insertCell(i);
                            if (i == currentDay.getDay()) {
                                cell.innerHTML = currentDay.getDate();
                                day = day + 1;
								if (day <= maxDays){
									currentDay = new Date(currentDay.getFullYear(), currentDay.getMonth(), day);
								}
							}
                        }
                        tableRow++;  
                    }   
                }
				
				function isLeapYear(year) {
					if (year % 4 == 0) {
						if (year % 100 == 0) {
							if (year % 400 == 0) {
								return true;
							} else {return false;}
						} else {return true;}
					} else {return false;}
				}
            </script>
            
            <div id = "cal">
                
                <table id = "monthly" border = "1">
                    <tr>
                        <th>Sunday</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                   
                </table>
                
            </div>
        </div>
    </div>
</body>
</html>
