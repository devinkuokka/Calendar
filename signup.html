<form id = "signupForm" style = "display:none;">
					
	<!--username box-->
	<input name = "username" class = "userInput" type = "text" placeholder = "Username"
		   maxlength = "20" autocomplete = "off" required autofocus> <br>
	<br>
					
	<!--password box-->
	<input name = "password" class = "userInput" type = "password" placeholder = "Password"
		   maxlength = "13" autocomplete = "off" required> <br> 			
	<br>
	
	<!--confirm password box-->
	<input name = "confirmPassword" class = "userInput" type = "password" placeholder = "Confirm Password"
		   maxlength = "13" autocomplete = "off" required> <br>
	<br>
	
	<!--"Create Account" button-->
	<input id = "signupButton" class = "userButton" type = "button">Create Account<br>
	<br>

</form>
