<div class="btn-group">
	<!-- left arrow button to go to previous week/month -->
	<button id="prevButton" type="button" class="btn btn-success btn-sm">
		<span class="glyphicon glyphicon-triangle-left"></span>
	</button>
	
	<!-- view week button -->
	<button id="weekButton" type="button" class="btn btn-success btn-sm">Week</button>
	
	<!-- view month button -->
	<button id="monthButton" type="button" class="btn btn-success btn-sm">Month</button>
	
	<!-- view year button 
	<button id="yearButton" type="button" class="btn btn-success btn-sm">Year</button>-->
	
	<!-- right arrow button to go to next week/month -->
	<button id="nextButton" type="button" class="btn btn-success btn-sm">
		<span class="glyphicon glyphicon-triangle-right"></span>
	</button>
</div>
