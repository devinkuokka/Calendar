<table id = "weekly" border = "1">

        <th class = "weekday" scope = "col">Sunday</th>
        <th class = "weekday" scope = "col">Monday</th>
        <th class = "weekday" scope = "col">Tuesday</th>
        <th class = "weekday" scope = "col">Wednesday</th>
        <th class = "weekday" scope = "col">Thursday</th>
        <th class = "weekday" scope = "col">Friday</th>

        <td id = "0.1" class = "day"></td>
        <td id = "0.2" class = "day"></td>
        <td id = "0.3" class = "day"></td>

</table>
